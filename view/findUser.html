<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SweetHome</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script src="../js/cookieSession.js"></script>
    <script src="../js/includeHTML.js"></script>
    <link href="../css/finduser.css" rel="stylesheet">

</head>
<body>
<div id="mainContainer">

    <header id="header">
        <div id="headerLogin">
            <ul>
                <li><a class="login-menu" id ="registerBtn" href="register.html">회원가입</a></li>
                <li><a class="login-menu" id ="loginBtn" href="login.html">로그인</a></li>
                <li><a class="login-menu" id ="logoutBtn" onclick="logout()">로그아웃</a></li>
                <li><a class="login-menu" id ="bagBtn" href="#">장바구니</a></li>
                <li><a class="login-menu" id ="profileBtn" href="userProfile.html">내 정보</a></li>
                <li><a class="login-menu" id="csBtn" href="CScenter.html">고객센터</a></li>
            </ul>
        </div>

        <div id="logo">
            <h1><a href="index.html">Sweet Home</a></h1>
        </div>

    </header>

    <nav id="nav-menu" include-html="./layout/nav_menu.html"></nav>

    <section id="contents">
        <section class="login">
            <form id="login-form">
                <h2>아이디 & 비밀번호 찾기</h2>
                    <ul>
                        <li><input id="findUserName" type="text" placeholder="이름"/></li>
                        <li><input id="findUserContact" type="text" placeholder="'-'를 뺀 전화번호"/></li>
                        <li><button type="button" id="findUserBtn" onClick="findUserId()">아이디 찾기</button></li>

                        <li><input id="findPasswordId" type="text" placeholder="아이디"/></li>
                        <li><input id="findPasswordName" type="text" placeholder="이름"/></li>
                        <li><input id="findPasswordContact" type="text" placeholder="'-'를 뺀 전화번호"/></li>
                        <li><button type="button" id="findPasswordBtn" onClick="findUserPassword()">비밀번호 찾기</button></li>
                    </ul>
           </form>
        </section>
    </section>

    <footer id="footer" include-html="./layout/footer.html"></footer>
</div>


</body>
<script>
    includeHTML();
    changeLoginBtn();
</script>
<script src="../js/manageUser.js"></script>
</html>
